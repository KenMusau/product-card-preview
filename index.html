<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>

  
</head>
<body>
  <div class="card_container">
    <div class="card_content">
      <div class="card_image">
        <img src="./images/image-product-desktop.jpg" alt="perfume image">
      </div>
      <div class="card_text">
        <h2 class="item">Perfume</h2>
        <h1 class="item_title">Gabrielle Essence Eau De Parfum</h1>
        <p class="item_description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        <div class="item_price">
          <p class="current_price">$149.99</p>
          <p class="previous_price">$169.99</p>
        </div>
        <button class="call_to_action"><img src="./images/icon-cart.svg" alt="cart favicon"> Add to Cart</button>
      </div>
    </div>
  </div>

  
</body>
</html>
